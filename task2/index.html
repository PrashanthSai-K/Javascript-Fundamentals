<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-container">
        <input type="text" class="display" id="display" autocomplete="off" readonly>
        <div class="claculator">
            <button class="button" onclick="clearAll()">AC</button>
            <button class="button" onclick="appendOperation('%')">%</button>
            <button class="button" onclick="appendOperation('/')">/</button>
            <button class="button" onclick="clearLast()">&#9003;</button>
            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(3)">3</button>
            <button class="button" onclick="appendOperation('x')">x</button>
            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button" onclick="appendOperation('+')">+</button>
            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button" onclick="appendOperation('-')">-</button>
            <button class="button" onclick="appendNumber('00')">00</button>
            <button class="button" onclick="appendNumber(0)">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
